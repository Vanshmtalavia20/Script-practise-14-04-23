    <script>
    
    document.write("TERNARY OPERATOR MIN VALUE")

    x = 20;
    z = 30;
    p = 40;

    raw = (x<z) ?  x : (x<p) ? x :(z<p) ? z : p ; 

    document.write(raw)

    document.write("<br><br>")


    document.write("TERNARY OPERATOR MAX VALUE")
    document.write("<br><br>")

    g = 100;
    o = 5;
    f = 0;


    jaw = (g>o) ? g : (g>f) ? g : (o>f) ? o : f;

    document.write(jaw)



    </script>
