<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTIONS</title>
</head>


<body>
    <h1 id="h1">Hello</h1>
    <button onclick="raf()">CLICK ME TO HIDE</button>
    <button onclick="fof()">CLICK ME TO SHOW</button>
    <script>

        // document.write("<br><br>")

    
        h1.style.color="lightpink"
        h1.style.background="darkcyan"
        h1.style.width="100px"

        function raf()
        {
            h1.style.display="none"
        }

        function fof()
        {
            h1.style.display="block"
        }
    </script>
</body>
</html>
